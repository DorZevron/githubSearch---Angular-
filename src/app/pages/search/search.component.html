<div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search GitHub repositories</mat-label>
        <input matInput [(ngModel)]="query" (keyup.enter)="onSearch()" (change)="onSearch()" placeholder="angular" />
    </mat-form-field>
</div>

<div *ngIf="isLoading">
    Loading...
</div>

<p *ngIf="!isLoading && results.length === 0 && query">
    No results found.
</p>

<p *ngIf="!isLoading && results.length > 0">
    Found {{ total_count }} repositories but we show only {{ results.length }}.
</p>

<div class="results-grid">
    <mat-card *ngFor="let repo of results" class="repo-card" appearance="outlined">
        <mat-card-header>
            <div *ngIf="repo.avatarUrl" mat-card-avatar class="avatar">
                <img [src]="repo.avatarUrl" alt="avatar" />
            </div>
            <div *ngIf="!repo.avatarUrl" mat-card-avatar class="avatar">
                no-image
            </div>
            <mat-card-title>{{ repo.name }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>{{ repo.description || 'No description' }}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="addBookmark(repo)">
                <mat-icon>bookmark_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
