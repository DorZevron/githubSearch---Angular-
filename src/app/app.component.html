<mat-toolbar color="primary">
  <span>GitHub Search By DorZvn</span>

  <span class="spacer"></span>

  <button mat-button routerLink="/search">Search</button>
  <button mat-button routerLink="/bookmarks">Bookmarks</button>
  <button *ngIf="!isLoggedIn()" mat-button routerLink="/login">Login</button>
  <button *ngIf="isLoggedIn()" mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<main class="main-container">
  <router-outlet></router-outlet>
</main>
